name: 页面构建
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 工作流签出
        uses: actions/checkout@v4
      - name: 工作流预备
        run: |
          mkdir build
          mv unpackage/dist/build/web/ build/HistoryMap
          curl -o build/HistoryMap/404.html https://www.qqzhi.cc/404.html
          ls
          cd build
          cd HistoryMap
          ls
      - name: 页面初始化
        uses: actions/configure-pages@v5
      - name: 页面上传
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/'
      - name: 页面上线
        id: deployment
        uses: actions/deploy-pages@v4
